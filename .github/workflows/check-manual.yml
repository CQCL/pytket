name: check manual

on:
  pull_request:
    branches:
      - main
  schedule:
    # 03:00 every Saturday morning
    - cron: '0 3 * * 6'

jobs:

  changes:
    runs-on: ubuntu-20.04
    outputs:
      manual: ${{ steps.filter.outputs.manual }}
    steps:
    - uses: actions/checkout@v3
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        base: ${{ github.ref }}
        filters: |
          manual:
            - 'manual/**'

  check:
    name: check manual
    needs: changes
    if: github.event_name == 'schedule' || needs.changes.outputs.manual == 'true' || github.event_name == 'pull_request'
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: '0'
    - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/* +refs/heads/*:refs/remotes/origin/*
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: install python requirements for manual
      run: |
        python -m pip install --upgrade pip
        python -m pip install wheel
        python -m pip install -r requirements.txt
        python -m pip install sphinx sphinx-rtd-theme jupyter-sphinx
        python -m pip install ipyparallel
    - name: install graphviz
      run: |
        sudo apt-get update
        sudo apt-get install graphviz
    - name: build manual
      run: |
        cd manual/
        sed "s/REQUIREMENTS/$(sed -e 's/[\&/]/\\&/g' -e 's/$/\\n/' ../requirements.txt | tr -d '\n')/" index-rst-template > index.rst
        sphinx-build -b html . build 1>out.txt 2>err.txt
        echo "stdout:"
        cat out.txt
        echo "stderr:"
        cat err.txt
        if [[ -s err.txt ]] ; then exit 1 ; fi
