title: pytket examples 

sphinx:
  config:
    html_theme_options: 
      logo:
        image_light: _static/Quantinuum_logo_black.png
        image_dark: _static/Quantinuum_logo_white.png


# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  exclude_patterns: ["Forest_portability_example.ipynb", "backends_example.ipynb", "comparing_simulators.ipynb", "entanglement_swapping.ipynb", "expectation_value_example.ipynb", "pytket-qujax_heisenberg_vqe.ipynb", "spam_example.ipynb", "tket_benchmarking.ipynb"]

# Information about where the book exists on the web
repository:
  url: https://github.com/CQCL/pytket  # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
